<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${group.getName()}">Title</title>
</head>
<body>
<table>
    <tr>
        <td>Name</td>
        <td>Alter</td>
    </tr>
    <tr th:each="child : ${children}">
        <td th:text="${child.getName()}">Name</td>
        <td th:text="${child.getAge()}">Alter</td>
    </tr>

</table>
</body>
</html>
