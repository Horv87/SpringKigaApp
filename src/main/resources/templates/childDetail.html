<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="'Detail ' + ${child.getName()}">Detail Name</title>
</head>
<body>
<form method="post">
Name: <span th:text="${child.getName()}"/>
<br/>
Alter: <span th:text="${child.getAge()}"/> <br/>
Gruppe: <select name="groupId"><option th:each="group : ${groups}" th:text="${group.getName()}" th:value="${group.getId()}" >1</option></select>
<br/>
<input type="submit"/>
</form>
</body>
</html>
